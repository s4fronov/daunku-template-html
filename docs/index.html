<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&family=Oswald&display=swap" rel="stylesheet">
  <title>Interior | Design</title>
</head>
<body>
  <header>
    <div class="company-icon"></div>
    <nav class="navigation-bar"></nav>
    <div class="customer-panel"></div>
  </header>

  <section id="home"></section>
  <section id="collections">
    <img onclick="doBackSlide()" src="./assets/svg/back.svg" class="arrow back">
    <div class="carousel">
      <div class="carousel-card">
        <p class="carousel-card-name">New Chair Collection 2022</p>
        <a href="#" class="carousel-card-btn">SHOP NOW</a>
        <img src="./assets/img/garden-chair.png">
      </div>
      <div class="carousel-card">
        <p class="carousel-card-name">Lamp Desk Collection 2022</p>
        <a href="#" class="carousel-card-btn">SHOP NOW</a>
        <img src="./assets/img/desk-lamp.png">
      </div>
      <div class="carousel-card">
        <p class="carousel-card-name">Modern Chair Collection 2022</p>
        <a href="#" class="carousel-card-btn">SHOP NOW</a>
        <img src="./assets/img/modern-chair.png">
      </div>
    </div>
    <img onclick="doForwardSlide()" src="./assets/svg/forward.svg" class="arrow forward">
  </section>
  <section id="items"></section>
  <section id="reviews"></section>
  <section id="recommend"></section>
  <section id="blog"></section>

  <footer id="contact-us"></footer>

  <script src="./scripts/carousel.js"></script>
</body>
</html>
